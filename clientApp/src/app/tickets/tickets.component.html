<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let ticket of tickets">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">{{ticket.subject}}</h5>
                <p class="card-text">{{ticket.ticket_state}}</p>
                <p class="card-text">Due Date: {{ticket.due_date | date:'shortDate'}}</p>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button (click)="viewTicket(ticket._id)" class="btn btn-info" id="view" >View</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-3" >
            <button class="btn btn-outline-dark btn-lg btn-block" data-toggle="modal" data-target="#createModal"  id="view1" > Create New </button>
    </div>
</div>

<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Create Ticket</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p style="alignment:center; font-style:initial; color: red" ><span class="label label-warning">{{validateMessage.error}}</span></p>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="subject1">Subject</span>
                            <input [(ngModel)]="createdTicket.subject" type="text" class="form-control" placeholder="" aria-label="subject" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="description1">Description</span>
                            <input [(ngModel)]="createdTicket.description" type="text" class="form-control" placeholder="" aria-label="description" aria-describedby="basic-addon2">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="created_date1">Created Date</span>
                            <div class="input-group date" data-provide="datepicker">
                                <input [(ngModel)]="createdTicket.created_date" type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="due_date1">Due Date</span>
                            <div class="input-group date" data-provide="datepicker">
                                <input [(ngModel)]="createdTicket.due_date" type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="status1">Status</label>
                    </div>
                    <select [(ngModel)]="createdTicket.ticket_state" class="custom-select" id="status1" >
                        <option *ngFor="let state of states" [value]="state">{{state}}</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="assignee1">Assignee</label>
                    </div>
                    <select [(ngModel)]="createdTicket.assignee" class="custom-select" id="assignee1"  >
                        <option [value]="user._id" *ngFor="let user of users">{{user.username}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="requester">Requester Phone</span>
                            <input [(ngModel)]="createdTicket.requester" type="text" class="form-control" placeholder="" aria-label="description" aria-describedby="basic-addon2">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button (click)="createTicket(createdTicket)" type="button" class="btn btn-info">Create</button>
            </div>
        </div>
    </div>
</div>
